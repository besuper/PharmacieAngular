<button type="button" class="btn btn-primary" (click)="OnOpenModal()">
	Ajouter prescription
</button>

<!-- Modal -->
<div class="modal fade" id="createPrescriptionModal" tabindex="-1" aria-labelledby="createPrescriptionModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="createPrescriptionModalLabel">Nouvelle prescription</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form [formGroup]="prescriptionFormGroup" *ngIf="prescriptionFormGroup">
					<div class="form-group">
						<label>Date</label>
						<input type="date" class="form-control" formControlName="datePrescription"
							   [ngClass]="{'is-invalid': submitted && prescriptionFormGroup.controls.datePrescription.errors}">

						<div *ngIf="submitted && prescriptionFormGroup.controls.datePrescription.errors"
							 class="invalid-feedback">
							<div *ngIf="prescriptionFormGroup.controls.datePrescription.errors.required">
								Date obligatoire
							</div>
						</div>
					</div>

					<div class="form-group mt-2">
						<label>Medecin</label>
						<input type="text" class="form-control" formControlName="medecin"
							   [ngClass]="{'is-invalid': submitted && prescriptionFormGroup.controls.medecin.errors}">

						<div *ngIf="submitted && prescriptionFormGroup.controls.medecin.errors"
							 class="invalid-feedback">
							<div *ngIf="prescriptionFormGroup.controls.medecin.errors.required">
								Medecin obligatoire
							</div>
						</div>
					</div>

					<div class="form-group mt-2">
						<label>Patient</label>
						<input type="text" class="form-control" formControlName="patient"
							   [ngClass]="{'is-invalid': submitted && prescriptionFormGroup.controls.patient.errors}">

						<div *ngIf="submitted && prescriptionFormGroup.controls.patient.errors"
							 class="invalid-feedback">
							<div *ngIf="prescriptionFormGroup.controls.patient.errors.required">
								Patient obligatoire
							</div>
						</div>
					</div>

					<!--<button (click)="onSavePatient()" class="btn btn-success">
						Créer
					</button>-->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" (click)="onSavePatient()">Céer</button>
			</div>
		</div>
	</div>
</div>
