<div id="alerts" class="fixed-top col-3 ms-auto pe-4 pt-5">
	<div *ngFor="let alert of alerts">
		<div class="alert alert-{{alert.type}} d-flex align-items-center" role="alert">
			<span class="fa fa-{{alert.icon}}"></span>
			<div class="ps-2">
				{{alert.message}}
			</div>
		</div>
	</div>
</div>
